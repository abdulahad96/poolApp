    <div class="modal fade" id="registermodal" tabindex="-1" role="dialog" aria-labelledby="registermodalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registermodalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="name" class="">Username:</label>
                        <input type="text" required="required" class="form-control" maxlength="20" placeholder="e.g.   Ali" id="name">
                        <!-- <label for="number" class="">Number: </label>
                        <input type="tel" placeholder="e.g.  03XXxxxxxxx" id="number" maxlength="11" class="form-control"> -->
                        <label for="password" class="">Password:</label>
                        <input type="password" required="required" placeholder="**********" id="pwd" class="form-control">
                        <label for="email" class="">Email:</label>
                        <input type="email" required="required" placeholder="e.g.   abc@example.com" class="form-control" id="email">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="signUp()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
         <!-- signin -->
         <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="signinmodalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signinmodalLabel">Sign In</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label for="email">Email:</label>
                            <input type="email" required="required" placeholder="e.g.  abc@example.com" class="form-control" id="userEmail">
                            <label for="password">Password:</label>
                            <input type="password" required="required" placeholder="**********" id="userPwd" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" onclick="logIn()">Sign In</button>
                            <h6 id="error"></h6>
                        </div>
                    </div>
                </div>
            </div>
